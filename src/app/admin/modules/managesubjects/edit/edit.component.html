<div class="bg-img">
  <h1>Edit Subject</h1>
 
  <div class="content">        
    <form #myFrom ="ngForm" (ngSubmit)="register(myFrom)"> 
       <table style="width: 100%;">
           <tr>
               <td style="text-align: center;">
                <b>Subject Name</b>
               </td>
               <td>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="subject to be added">
                  </div>           
               </td>
           </tr>
           <tr>
            <td style="text-align: center;">
             <b>Duration</b>
            </td>
            <td>
             <div class="form-group">
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="mm:ss">
               </div>           
            </td>
        </tr>
           <tr>
                <td style="text-align: center;">
                 <b>Status</b>
               </td>
               <td>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Active</label>
                  </div>        
               </td>
           </tr><br>
           <tr>
               <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-success">Update</button>
               </td>
           </tr>

       </table>
     </form>
    </div>

</div>
