
  
<br><br><br><br>
 
<div class="bg-img">
  <h1>Add Subject</h1>

  <div class="content">        
    <form #myFrom ="ngForm" (ngSubmit)="addSubjects(myFrom.form.value)"> 
       <table style="width: 100%;">
           <tr>
               <td >
                <b>Subject Name</b>
               </td>
               <td>
                <div class="form-group">
                    <input type="text" class="form-control" name="SubName" [(ngModel)]="SubName" placeholder="subject to be added">
                  </div>           
               </td>
           </tr>
           <tr>
             <td><a routerLink="/admin/modules/managesubjects">Back to Manage Subjects</a></td>
               <td  style="text-align: center;">
                <button type="submit" class="btn btn-success">Submit</button>
               </td>
           </tr>

       </table>
       <span>
        {{message}}
    </span>
     </form>
    </div>

</div>
