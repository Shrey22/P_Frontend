<h2>Exam Started</h2>

<div style="padding-left: 80%;">
    <span>
        Timer is here
    </span>
</div>

<div align="center" style="height: 100%; width:90%;padding-left: 100px;" >
    <br><br>
   <form #myForm="ngForm" (ngSubmit)="answers(myForm)">
    <table border="1" class="table table-striped table-hover">
        <tbody *ngFor="let q of Subjpaper">
            <tr >
                <td colspan="2">
                    {{q.Question}}
                </td>              
            </tr> 
            <tr>
                 <td>
                    <input type="radio" ngModel name="ans{{q.QueId}}" value="{{q.Opt1}}"> {{q.Opt1}}<br>
                    <input type="radio" ngModel name="ans{{q.QueId}}" value="{{q.Opt2}}"> {{q.Opt2}}<br>
                    <input type="radio" ngModel name="ans{{q.QueId}}" value="{{q.Opt3}}"> {{q.Opt3}}<br>
                    <input type="radio" ngModel name="ans{{q.QueId}}" value="{{q.Opt4}}"> {{q.Opt4}}
                    
                </td> 
            </tr>
        </tbody>

             <tr>
                 <td colspan="2" align="center">
                    <button type="submit" class="btn btn-large btn-block btn-success" style="width: 100px;">Submit</button>
                </td>
             </tr>
    </table>
   </form>
    
</div>
